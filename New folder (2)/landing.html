    <div class="bg">
        <h1 class="title">MotorBike Color Changer</h1>

        <img src="img/motor.png" class="image" id="motor" alt="...">

        <div class="col-sm-6">

            <h3 class="random">Generate Random Color</h1>
            <button onclick="ChangeColor()" class="gen">Generate</button>
            </div>
            <div class="col-sm-6">
                <br>
                <h3 class="specific">Generate Specific Color</h1>

                <option value="Orange">Orange</option>
                <option value="Red">Red</option>

                <option value="Maroon">Maroon</option>
                <option value="Violet">Violet</option>
                </select>
                <br>
                <br>
            <button onclick="Show()" class="Show">Show</button>
            <button onclick="Reset()" class="Reset">Reset</button>
            <a href="index.html" class="wew">Back</a>
        </div>
        </div>
</div>
